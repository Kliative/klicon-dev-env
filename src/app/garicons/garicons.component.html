<div class="container-fluid">
    <h1>NEW: GCS4 </h1>
    <hr>
    <div class="row" style="color: palevioletred;">
        <div class="col">
            <gcon-code [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">

            </gcon-code>
        </div>
        <div class="col">
            <gcon-codepen [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">

            </gcon-codepen>
        </div>
        <div class="col">
            <gcon-codesandbox [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">

            </gcon-codesandbox>
        </div>
        <div class="col">
            <gcon-coffee [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">

            </gcon-coffee>
        </div>

        <div class="col">
            <gcon-columns [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">

            </gcon-columns>
        </div>
        <div class="col">
            <gcon-command [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">

            </gcon-command>
        </div>
    </div>
    <div class="row">

    </div>

    <h1 class="pt-5">NEW-ish</h1>
    <hr>
    <div class="row">
        <div class="col">
            <gcon-clock [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">

            </gcon-clock>
        </div>
        <div class="col">
            <gcon-cloud [cloudType]="'snow'" [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-cloud>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col">
            <gcon-cast [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">

            </gcon-cast>
        </div>
        <div class="col">
            <gcon-check [checkStyle]="'circle'" [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-check>
        </div>
        <div class="col">
            <gcon-chrome [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-chrome>
        </div>
        <div class="col">
            <gcon-circle [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-circle>
        </div>
        <div class="col">
            <gcon-clipboard [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-clipboard>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col">
            <gcon-bell [isDisabled]="false" [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-bell>
        </div>
        <div class="col">
            <gcon-bluetooth [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-bluetooth>
        </div>
        <div class="col">
            <gcon-bold [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-bold>
        </div>
    </div>

    <div class="row pt-5">

        <div class="col">
            <gcon-award [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-award>
        </div>
        <div class="col">
            <gcon-bar-chart [isBarChartAlt]="false" [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-bar-chart>
        </div>
        <div class="col">
            <gcon-battery [isCharging]="false" [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-battery>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col">
            <gcon-arrow [isCircle]="true" [arrowDirection]="'down-left'" [dimension]="30" [strokeWidth]="2"
                [animationAction]="'hover'"></gcon-arrow>
        </div>
        <div class="col">
            <gcon-at-sign [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-at-sign>
        </div>
        <div class="col">
            <gcon-aperture [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-aperture>
        </div>
        <div class="col">
            <gcon-archive [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-archive>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col">
            <gcon-align [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-align>
        </div>
        <div class="col">
            <gcon-activity [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-activity>
        </div>
        <div class="col">
            <gcon-airplay [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-airplay>
        </div>
        <div class="col">
            <gcon-alert [shape]="'triangle'" [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-alert>
        </div>
        <div class="col">
            <gcon-anchor [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-anchor>
        </div>
    </div>
    <h1 class="pt-5">Base Components: UI</h1>
    <hr>
    <div class="row">
        <div class="col">
            <gcon-menu [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-menu>
        </div>

        <div class="col">
            <gcon-minimize [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-minimize>
        </div>
        <div class="col">
            <gcon-layers [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-layers>
        </div>
        <div class="col">
            <gcon-printer [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-printer>
        </div>
    </div>
    <h1 class="pt-5">Base Components: Directions</h1>
    <hr>
    <div class="row">
        <div class="col">
            <gcon-chevron [doubleChevron]="true" [chevronDirection]="'up'" [dimension]="30" [strokeWidth]="2"
                [animationAction]="'hover'"></gcon-chevron>
        </div>
        <div class="col">
            <gcon-rotate [rotateClockWise]="true" [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-rotate>
        </div>
        <div class="col">
            <gcon-corner [turn]="'up'" [direction]="'left'" [dimension]="30" [strokeWidth]="2"
                [animationAction]="'hover'"></gcon-corner>
        </div>
    </div>

    <h1 class="pt-5">Base Components: Weather</h1>
    <hr>
    <div class="row">
        <div class="col">
            <gcon-thunder-storm [dimension]="30" [isRaining]="true" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-thunder-storm>
        </div>
        <div class="col">
            <gcon-rain [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'">
            </gcon-rain>
        </div>
        <div class="col">
            <gcon-overcast-sun [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-overcast-sun>
        </div>
        <div class="col">
            <gcon-overcast [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-overcast>
        </div>

    </div>
    <div class="row pt-3">
        <div class="col">
            <gcon-sun [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-sun>
        </div>
        <div class="col">
            <gcon-moon [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-moon>
        </div>
        <div class="col">
            <gcon-heavy-rain [dimension]="30" [strokeWidth]="2" [animationAction]="'hover'"></gcon-heavy-rain>
        </div>
    </div>
</div>
