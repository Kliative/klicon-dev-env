<div class="gcon-wrapper" [ngStyle]="{'width': widthHieghtDimensions, 'height': widthHieghtDimensions}">

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
    [ngStyle]="{'stroke': iconColor, 'stroke-width': lineStroke}"
    [ngClass]="{'ani-onload': aniOnload, 'ani-hover': aniHover}" stroke-linecap="round" stroke-linejoin="round">

    <ng-container [ngSwitch]="cloudType">
      <g *ngSwitchCase="'off'" id="cloud-off-full">
        <path id="cloud-off"
          d="M22.61 16.95A5 5 0 0 0 18 10h-1.26a8 8 0 0 0-7.05-6M5 5a8 8 0 0 0 4 15h9a5 5 0 0 0 1.7-.3" />
        <line id="cloud-off-line" x1="1" y1="1" x2="23" y2="23" />
        <g id="cloud-off-trans">
          <path
            d="M22.61 16.95A5 5 0 0 0 18 10h-1.26a8 8 0 0 0-7.05-6M5 5a8 8 0 0 0 4 15h9a5 5 0 0 0 1.7-.3" />
          <line  x1="1" y1="1" x2="23" y2="23" />
        </g>
      </g>



      <g *ngSwitchDefault>
        <path id="cloud" d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z" />
      </g>
    </ng-container>

  </svg>
</div>
