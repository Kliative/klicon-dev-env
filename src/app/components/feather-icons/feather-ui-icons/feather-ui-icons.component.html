<div class="conatiner">
  <h1>Chevrons</h1>

  <div class="row">
    <div class="col">
      <!-- Rain Cloud -->
      <label for="">Chervon</label>
      <gcon-chervon [strokeWidth]="2" [animationAction]="'hover'" [chevronDirection]="'up'" [double]="false">
      </gcon-chervon>
    </div>
    <div class="col">
      <!-- Rotate -->
      <label for="">Rotate</label>
      <garicon-rotate [strokeWidth]="2" [animationAction]="'hover'"></garicon-rotate>
    </div>
  </div>
</div>
